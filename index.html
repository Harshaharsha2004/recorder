    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted></video>

    <div class="timer">00:00:00</div>
    <div class="action-content">
    <div class="record-btn-cont">
        <div class="record-btn"></div>
    </div>

    <div class="capture-btn-cont">
        <div class="capture-btn"></div>
    </div>
    </div>

    <div class="filter-layer"></div>

    <div class="filter-panel">
        <div class="filter" style="background-color: rgba(212, 9, 9, 0.3);"></div>
        <div class="filter" style="background-color: rgba(22, 203, 22, 0.3);"></div>
        <div class="filter" style="background-color: rgba(17, 17, 175, 0.3);"></div>
        <div class="filter" style="background-color: transparent;"></div>
    </div>
